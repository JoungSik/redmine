name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set short SHA
        id: vars
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Send Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ğŸ³ Docker ì´ë¯¸ì§€ ë¹Œë“œ ì™„ë£Œ\n\nImage: \`ghcr.io/${{ github.repository }}:${{ steps.vars.outputs.short_sha }}\`\nActions: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout home repository
        uses: actions/checkout@v6
        with:
          repository: JoungSik/home
          token: ${{ secrets.HOME_REPO_PAT }}

      - name: Update image tag in values.yaml
        run: |
          sed -i 's/tag: ".*"/tag: "${{ needs.build.outputs.image_tag }}"/' redmine/values.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add redmine/values.yaml
          git diff --staged --quiet || git commit -m "chore(redmine): update image tag to ${{ needs.build.outputs.image_tag }}"
          git push

      - name: Send deploy notification
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"ğŸš€ Redmine ë°°í¬ ì‹œì‘\n\nImage Tag: \`${{ needs.build.outputs.image_tag }}\`\nArgoCDê°€ ìë™ìœ¼ë¡œ ë™ê¸°í™”í•©ë‹ˆë‹¤.\"}" \
            ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()
